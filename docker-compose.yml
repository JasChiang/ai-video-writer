version: '3.8'

services:
  ai-video-writer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ai-video-writer
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # 可以在 Docker Desktop 中手動設定這些環境變數
      # 或者從 .env.local 載入（如果檔案存在的話）
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID:-}
      # 檔案保留天數（預設 7 天）
      - FILE_RETENTION_DAYS=${FILE_RETENTION_DAYS:-7}
    volumes:
      # Persist temp videos and screenshots
      - ./temp_videos:/app/temp_videos
      - ./public/images:/app/public/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/app-config.js', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
